{% load shop_tags %}
<div class="card">
  <div class="card-header">
    <div class="card-title">Категории</div>
  </div>
  <div class="card-body">
    <ul class="list-group">
      {% for category in categories %}
      <li class="list-group-item border-0 p-0">
        <a href="{{ category.get_absolute_url }}"><i class="fe fe-chevron-right"></i> {{ category.name }}</a><span class="product-label">{{ category.num_products }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
