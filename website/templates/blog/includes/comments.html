{% load static %}
{% load humanize %}
<div class="card">
  <div class="card-header">
    <div class="card-title">Комментарии</div>
  </div>
  <div class="card-body pb-0">
    {% for comment in comments %}
    <div class="media mb-5 overflow-visible d-block d-sm-flex">
      <div class="me-3 mb-2">
        <a href="#">
          <img
            class="media-object rounded-circle thumb-sm"
            alt="64x64"
            src="{% static 'images/users/19.jpg' %}"
          />
        </a>
      </div>
      <div class="media-body overflow-visible">
        <div class="border mb-5 p-4 br-5">
          <nav class="nav float-end">
            <div class="dropdown">
              <a
                class="nav-link text-muted fs-16 p-0 ps-4"
                href="javascript:;"
                data-bs-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                ><i class="fe fe-more-vertical"></i
              ></a>
              <div class="dropdown-menu dropdown-menu-end" style="">
                <a class="dropdown-item" href="javascript:void(0)"
                  ><i class="fe fe-edit mx-1"></i> Редактировать</a
                >
                <a class="dropdown-item" href="javascript:void(0)"
                  ><i class="fe fe-corner-up-left mx-1"></i> Ответить</a
                >
                <a class="dropdown-item" href="javascript:void(0)"
                  ><i class="fe fe-flag mx-1"></i> Отметить как нежелательный</a
                >
                <a class="dropdown-item" href="javascript:void(0)"
                  ><i class="fe fe-trash-2 mx-1"></i> Удалить</a
                >
              </div>
            </div>
          </nav>
          <h5 class="mt-0">{{ comment.name }} | <small class="text-muted font-weight-light">{{ comment.created|naturaltime }}</small></h5>
          <span><i class="fe fe-thumb-up text-danger"></i></span>
          <p class="font-13 text-muted">
            {{ comment.body|linebreaks }}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
