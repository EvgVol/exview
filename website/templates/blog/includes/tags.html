{% if tag_list %}
<div class="card">
  <div class="card-header">
    <div class="card-title">Теги</div>
  </div>
  <div class="card-body">
    <div class="tags">
      {% for tag in tag_list %}
      <a href="{% url 'blog:post_list_by_tag' tag.slug %}" class="tag">
        {% if tag.total_posts >= 1 %} {{ tag.name }} {% endif %}
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
