<div class="card">
  <div class="card-header">
    <div class="card-title">Добавить комментарий</div>
  </div>
  <div class="card-body">
    <form
      class="form-horizontal m-t-20"
      action="{% url 'blog:post_comment' post.id %}"
      method="post"
    >
      <div class="form-group">
        <div class="col-xs-12">
          <input
            class="form-control"
            type="text"
            required=""
            placeholder="Имя*"
            name="name"
            id="id_name"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input
            class="form-control"
            type="email"
            required=""
            placeholder="Email*"
            name="email"
            id="id_email"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <textarea
            class="form-control"
            rows="5"
            required=""
            placeholder="Ваш комментарий*"
            name="body"
            id="id_body"
          ></textarea>
        </div>
      </div>
      {% csrf_token %}
      <div class="">
        <p>
          <input
            type="submit"
            class="btn btn-primary btn-rounded waves-effect waves-light"
            value="Отправить"
          />
        </p>
      </div>
    </form>
  </div>
</div>


<div
  class="modal fade"
  id="comment-modal"
  tabindex="-1"
  aria-labelledby="comment-modal-label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="comment-modal-label">Comment Added</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Your comment has been added.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

{% if comment_added %}
  <!-- Показать модальное окно после успешного добавления комментария -->
  <script>
    $(function() {
      $('#comment-modal').modal('show');
    });
  </script>
{% endif %}
