{% extends "includes/base.html" %}
{% block title %}Добавление статьи{% endblock %}
{% block content %}
<div class="main-content app-content mt-0">
  <div class="side-app">

      <!-- CONTAINER -->
      <div class="main-container container-fluid">

          <!-- PAGE-HEADER -->
          <div class="page-header">
              <h1 class="page-title">Blog Post</h1>
              <div>
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="javascript:void(0)">Pages</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Blog Post</li>
                  </ol>
              </div>
          </div>
          <!-- PAGE-HEADER END -->

          <div class="row">
              <div class="col-xl-8">
                  <div class="card">
                      <div class="card-header">
                          <div class="card-title">Добавление новой статьи</div>
                      </div>
                      
                      <form method='post' enctype="multipart/form-data">
                        <div class="card-body">
                          {% include 'includes/cycle_forms.html' %}
                        </div>
                        {% csrf_token %}
                        <div class="card-footer">
                          <button type="submit" class="btn btn-primary">Добавить</button>
                          <a href="{% url 'blog:post_list' %}" class="btn btn-default float-end">Отмена</a>
                        </div>
                      </form>
                  </div>
              </div>
              <div class="col-xl-4">

              </div>
          </div>
      </div>
      <!-- CONTAINER CLOSED -->
  </div>
</div>
{% endblock %}
