{% extends 'main.html' %}
{% load static %}
{% block base %}
<div class="page">
  <div class="page-main">
    <div class="landing-top-header overflow-hidden">
      {% include 'includes/sidebar-left.html' %}
      {% block content %}{% endblock %}
      {% include 'includes/footer.html' %}
    </div>
  </div>
</div>
{% endblock base %}

{% block script %}

{% block add_script %}{% endblock add_script %}

<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
<script>
  const csrftoken = Cookies.get('csrftoken');
  document.addEventListener('DOMContentLoaded', (event) => {
    {% block domready %}{% endblock %}
  });
</script>

<!-- BACK-TO-TOP -->
<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

<!-- JQUERY JS -->
<script src="{% static 'js/jquery.min.js' %}"></script>

<!-- BOOTSTRAP JS -->
<script src="{% static 'plugins/bootstrap/js/popper.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>

<!-- INPUT MASK JS -->
<script src="{% static 'plugins/input-mask/jquery.mask.min.js' %}"></script>

<!-- SIDE-MENU JS -->
<script src="{% static 'plugins/sidemenu/sidemenu.js' %}"></script>

<!-- TypeHead js -->
<script src="{% static 'plugins/bootstrap5-typehead/autocomplete.js' %}"></script>
<script src="{% static 'js/typehead.js' %}"></script>

<!-- SHOW PASSWORD JS -->
<script src="{% static 'js/show-password.min.js' %}"></script>

<!-- SIDEBAR JS -->
<script src="{% static 'plugins/sidebar/sidebar.js' %}"></script>

<!-- Perfect SCROLLBAR JS-->
<script src="{% static 'plugins/p-scroll/perfect-scrollbar.js' %}"></script>
<script src="{% static 'plugins/p-scroll/pscroll.js' %}"></script>
<script src="{% static 'plugins/p-scroll/pscroll-1.js' %}"></script>

<!-- Color Theme js -->
<script src="{% static 'js/themeColors.js' %}"></script>

<!-- Sticky js -->
<script src="{% static 'js/sticky.js' %}"></script>

<!-- CUSTOM JS -->
<script src="{% static 'js/custom.js' %}"></script>

<!-- Switcher js -->
<script src="{% static 'switcher/js/switcher.js' %}"></script>

<script src="{% static 'js/helper.js' %}"></script>

<!-- Perfect SCROLLBAR JS -->
<script src="{% static 'plugins/owl-carousel/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/company-slider/slider.js' %}"></script>

<!-- COUNTERS JS -->
<script src="{% static 'plugins/counters/counterup.min.js' %}"></script>
<script src="{% static 'plugins/counters/waypoints.min.js' %}"></script>
<script src="{% static 'plugins/counters/counters-1.js' %}"></script>

{% endblock script %}
