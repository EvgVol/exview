<div class="modal fade" id="modalLogOut" tabindex="-1" aria-labelledby="modalLogOutLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLogOutLabel">Вы действительно хотите выйти?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalLogOutContent">
        Пожалуйста, подтвердите свой выход из аккаунта.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-danger"><a href="{% url 'logout' %}" style="color:white;">Выйти<a></button>
      </div>
    </div>
  </div>
</div>
