{% extends "registration/base.html" %}
{% block title %}Пароль изменён{% endblock %}
{% block content %}

<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-dark fw-light lh-base mt-4 text-center">Пароль изменен</h2>
        <div class="d-flex flex-column mb-3 pb-3 border-bottom">
          <div class="d-flex align-items-center">
            <a class="me-3" href="#">
              <i value='success alert' />
            </a>
            <div class="flex-fill">
              <a href="javascript:void(0)" class="text-dark text-center" href="#">
                <p class="fw-lighter">
                  Вы успешно изменили свой пароль! Необходимо повторно авторизоваться...
                </p>
            </div>
            <div class="d-flex justify-content-center">
              <a type='button' class="btn btn-success" value='success alert' href="{% url 'login' %}">На главную</a>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
