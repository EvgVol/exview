version: '3.8'

services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  cache:
    image: redis:7.0.4
    restart: always
    volumes:
      â€“ ./data/cache:/data

  web:
    build:
      context: ./website
      dockerfile: Dockerfile
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
      - cache
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    ports:
      - "80:80"
    volumes: 
      - ./data/nginx/default.conf:/etc/nginx/conf.d/default.conf 
      - static_value:/var/html/static/ 
      - media_value:/var/html/media/ 
    depends_on: 
      - web

volumes:
  postgres_data:
  static_value:
  media_value:
